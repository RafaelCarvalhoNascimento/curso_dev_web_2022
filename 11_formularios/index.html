        <h2>Login</h2>

            Login: <br>
            <input type="text" name="login"> <br> <!--Caixa de texto-->

            Senha: <br>
            <input type="password" name="senha"><br><br> <!--Caixa de senha type password-->

            <input type="submit" value="Logar"> <!--Type button cria um botão --  Value cria um texto para o Botão -- Type Submit para submeter os dados  -->
            
        </form>
