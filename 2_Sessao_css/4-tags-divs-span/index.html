<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Divs e Spans</title>

        <style>

            #topo {
                background: blue;
            }

            #conteudo {
                background: red;
            }

            #rodape{
                background: green;
            }

            #assinatura {
                background: pink;
            }

            .produto {
                background: gray;
                margin: 10px;
            }

        </style>

    </head>

    <body>
        
        <!--Divs são usadas para organizar os conteúdos
            de um site, São elementos do tipo block que
            ocupam 100% da tela-->
        

        <!--Início Topo-->
        <div id="topo">

            <img src="imagens/amazon.png" alt="Logo Amazon" width="200">
            <ul>
                <li>Home</li>
                <li>Produtos</li>
                <li>Contatos</li>
            </ul>
        </div> <!--Fim Topo-->

        <!--Início Conteúdo-->
        <div id="conteudo">

            <div class="produto">

                Produto 1

            </div>

            <div class="produto">

                Produto 2

            </div>

            <div class="produto">

                Produto 3

            </div>

        </div> <!--Fim Conteúdo-->
        
        <!--Inicio Rodapé-->
        <div id="rodape">

            Todos os direitos reservados

        </div> <!--Fim Rodapé-->

        <!--Span são elementos do tipo Inline ele 
            agrupa seus elementos linha a linha uma
            a frente da outra-->
        <span id="assinatura">

            Rafael

        </span>
        
        

    </body>
    
</html>
