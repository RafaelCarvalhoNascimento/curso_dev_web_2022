<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Listas Ordenadas e Não Ordenadas</title>
    </head>

    <body>
        
        <h2>Lista de Compras</h2>

        <!--Criando uma lista não ordenada-->
        <ul type="disc"> <!-- Type me permite selecionar qual marcador eu quero para minha lista não ordenada / circle - square - disc -->
            <li>Home</li>
            <li>Quem somos</li>
            <li>Contato</li>
        </ul>

        <h2>Perguntas?</h2>

        <!--Criando uma lista Ordenada-->
        <ol type="a"> <!-- type / 1 (padrão númerico), A (Letras Maiusculas), a (Letras Minusculas), I (Algarismos Romanos Maiúsculos), i (Algarismos Romanos minusculos) -->
            <li>Comida Favorita?</li>
            <li>Carro favorito?</li>
            <li>Série Favorita?</li>
        </ol>

    </body>

</html>
