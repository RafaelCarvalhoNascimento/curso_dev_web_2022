<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas aula 02</title>
    </head>

    <body>
        
        <h2>Produtos</h2>

        <!-- Tabela com table header -->
        <table border="2" width="100%">
            <tr> <!--Linha da Tabela-->
                <th> <!-- Células da TAbela (Colunas)-->
                    Código 
                </th>
                <th>
                    Produto 
                </th>
                <th>
                    Preço
                </th>
            </tr> 

            <tr>
                <td>
                    001
                </td>
                <td>
                    Notebook
                </td>
                <td>
                   R$2500,00
                </td>
            </tr>

            <tr>
                <td>
                    002
                </td>
                <td>
                    Tablet
                </td>
                <td>
                   R$999,00
                </td>
            </tr>

            <tr>
                <td rowspan="2">Desconto</td> <!--Rowspan atributo para que uma coluna ocupe o espaço de mais colunas-->
                <td colspan="2">Cupom 1 - R$10,00</td> <!--Colspan atributo para que uma coluna ocupe o espaço de mais colunas-->
            </tr>

            <tr>
                <td colspan="2">Cupom 2 - R$12,00</td> <!--Colspan atributo para que uma coluna ocupe o espaço de mais colunas-->
            </tr>

            <tr>
                <td>Total</td>
                <td colspan="2">R$3478,00</td>
            </tr>

        </table>

    </body>

</html>
