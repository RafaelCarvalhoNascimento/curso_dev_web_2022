<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formatação de Texto</title>
    </head>

    <body>

        Este é um texto <b>negrito</b> ou <strong>Negrito</strong>. <!--A recomendação é que se use o strong para deixar textos em Negrito-->
        <br>
        Este é um texto <i>itálico</i> ou <em>Itálico</em>. <!--A recomendação é que se use o em para deixar textos em Itálico-->
        <br>
        Este é um texto <u>underline</u>.
        <br>
        Este é um texto <strike>errado</strike> errado.

    </body>
    
</html>
