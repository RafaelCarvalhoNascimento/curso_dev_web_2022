<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tabelas</title>
    </head>

    <body>
        
        <h2>Produtos</h2>

        <table border="2">
            <tr> <!--Linha da Tabela-->
                <td> <!-- Células da TAbela (Colunas)-->
                    Código 
                </td>
                <td>
                    Produto 
                </td>
                <td>
                    Preço
                </td>
            </tr> 

            <tr>
                <td>
                    001
                </td>
                <td>
                    Notebook
                </td>
                <td>
                   R$2500,00
                </td>
            </tr>

            <tr>
                <td>
                    002
                </td>
                <td>
                    Tablet
                </td>
                <td>
                   R$999,00
                </td>
            </tr>
        </table>

        <h2>Produtos</h2>

        Tabela com a tag "th" Table Header. 

        <!-- Tabela com table header -->
        <table border="2">
            <tr> <!--Linha da Tabela-->
                <th> <!-- Células da TAbela (Colunas)-->
                    Código 
                </th>
                <th>
                    Produto 
                </th>
                <th>
                    Preço
                </th>
            </tr> 

            <tr>
                <td>
                    001
                </td>
                <td>
                    Notebook
                </td>
                <td>
                   R$2500,00
                </td>
            </tr>

            <tr>
                <td>
                    002
                </td>
                <td>
                    Tablet
                </td>
                <td>
                   R$999,00
                </td>
            </tr>
        </table>

    </body>

</html>
